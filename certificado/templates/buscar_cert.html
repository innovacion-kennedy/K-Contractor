{% extends "base.html" %}
{% block title %}Buscar Certificado{% endblock %}


{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0" id="Cer-titulo"><i class="fas fa-search " ></i> Buscar Certificado</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="no_identificacion" class="form-label">Número de Identificación:</label>
                        <input type="text" id="no_identificacion" name="no_identificacion" class="form-control" required>
                        <div class="invalid-feedback">
                            Por favor ingrese la cédula
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="año" class="form-label">Año del Contrato:</label>
                        <input type="text" id="año" name="año" class="form-control" required>
                        <div class="invalid-feedback">
                            Por favor ingrese el año
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <a href="{% url 'certificado:listar_cedulas' %}" class="btn btn-secondary">
                    <i class="fas fa-list"></i> Ver Todos
                </a>
            </form>
        </div>
    </div>

    {% if mensaje %}
    <div class="alert alert-danger mt-3" role="alert">
        <i class="fas fa-exclamation-circle"></i> {{ mensaje }}
    </div>
    {% endif %}
</div>

<script>
// Validación de formulario
(function() {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
