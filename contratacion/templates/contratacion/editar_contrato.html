{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Editar Contrato</h2>

    {% if messages %}
    <div class="alert alert-warning">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'lista_contratos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
